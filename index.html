<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ربات فال حافظ و تاروت</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap');
    body {
      font-family: 'Vazirmatn', sans-serif;
      margin: 0;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-color: #17212b;
      background-image: url("data:image/svg+xml,%3Csvg width='80' height='80' viewBox='0 0 80 80' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23222e3a' fill-opacity='0.4'%3E%3Cpath d='M50 50c0-5.523 4.477-10 10-10s10 4.477 10 10-4.477 10-10 10c-5.523 0-10-4.477-10-10zm10 2c-1.105 0-2-.895-2-2s.895-2 2-2 2 .895 2 2-.895 2-2 2zM30 30c0-5.523 4.477-10 10-10s10 4.477 10 10-4.477 10-10 10c-5.523 0-10-4.477-10-10zm10 2c-1.105 0-2-.895-2-2s.895-2 2-2 2 .895 2 2-.895 2-2 2zM10 10c0-5.523 4.477-10 10-10s10 4.477 10 10-4.477 10-10 10c-5.523 0-10-4.477-10-10zm10 2c-1.105 0-2-.895-2-2s.895-2 2-2 2 .895 2 2-.895 2-2 2z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
      color: white;
    }
    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100%;
      max-width: 768px;
      margin: 0 auto;
      background-color: #0e1621;
    }
    .chat-messages {
      flex-grow: 1;
      overflow-y: auto;
      padding: 1rem;
    }
    .message-bubble {
      max-width: 80%;
      padding: 0.75rem 1rem;
      border-radius: 1.25rem;
      margin-bottom: 0.75rem;
      line-height: 1.6;
      white-space: pre-wrap;
    }
    .bot-bubble {
      background-color: #2b5278;
      color: #e5eff5;
      border-bottom-left-radius: 0.25rem;
      align-self: flex-start;
    }
    .inline-keyboard {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      padding: 1rem;
      border-top: 1px solid #1a2734;
      background-color: #0e1621;
    }
    .inline-button {
      background-color: #1c2a38;
      color: #c7d2db;
      border: none;
      padding: 0.75rem 1rem;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s;
      text-align: center;
    }
    .inline-button:hover:not(:disabled) {
      background-color: #2b3b4d;
    }
    .inline-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
     .loader {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .dot-flashing {
      position: relative;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background-color: #c7d2db;
      color: #c7d2db;
      animation: dotFlashing 1s infinite linear alternate;
      animation-delay: .5s;
    }
    .dot-flashing::before, .dot-flashing::after {
      content: '';
      display: inline-block;
      position: absolute;
      top: 0;
    }
    .dot-flashing::before {
      left: -10px;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background-color: #c7d2db;
      color: #c7d2db;
      animation: dotFlashing 1s infinite alternate;
      animation-delay: 0s;
    }
    .dot-flashing::after {
      left: 10px;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background-color: #c7d2db;
      color: #c7d2db;
      animation: dotFlashing 1s infinite alternate;
      animation-delay: 1s;
    }
    @keyframes dotFlashing {
      0% {
        background-color: #c7d2db;
      }
      50%, 100% {
        background-color: rgba(200, 210, 220, 0.2);
      }
    }
  </style>
